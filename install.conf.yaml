- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir -p ~/.tmux/plugins

- link:
    ~/.tmux/plugins/tpm: tpm/tpm
    ~/.tmux.conf: etc/tmux.conf
    ~/.vimrc: etc/vimrc
    ~/.zshenv: etc/zshenv
    ~/.zshrc: etc/zshrc
    ~/.config/nvim/init.vim: etc/init.vim
